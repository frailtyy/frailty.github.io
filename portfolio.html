<html lang="en">
<head>

</head>
<body class="portfolio-body">

    <header class="portfolio-header">

    </header>

    <div class="filter-bar">
        <button class="filter-btn active" onclick="filterSelection('all')">ALL OF IT</button>
        <button class="filter-btn" onclick="filterSelection('gigs')">GIGS</button>
        <button class="filter-btn" onclick="filterSelection('portraits')">PORTRAITS</button>
        <button class="filter-btn" onclick="filterSelection('misc')">ETC</button>
    </div>

    <div class="masonry-grid">
        
        <div class="grid-item portraits">
            <img src="IMG_7719.JPEG">
            <div class="tag">SELFPORTRAITv1_01</div>
        </div>

        <div class="grid-item gigs">
            <img src="IMG_6442 (2).jpg">
            <div class="tag">GIGS_BRIS_01</div>
        </div>

        <div class="grid-item gigs">
            <img src="IMG_2735-Enhanced-NR.jpg">
            <div class="tag">GIGS_EXEPHEO_01</div>
        </div>

        <div class="grid-item portraits">
            <img src="WOWZ.jpg">
            <div class="tag">PORTRAITS_LOLA_01</div>
        </div>

        <div class="grid-item etc">
            <img src="IMG_0373.jpg"">
            <div class="tag">RECREANCE_MERCH_01</div>
        </div>

        <div class="grid-item gigs">
            <img src="IMG_1289-Enhanced-NR.jpg">
            <div class="tag">TTG_EXECAV_01</div>
        </div>

        <div class="grid-item gigs">
            <img src="IMG_1289-Enhanced-NR.jpg">
            <div class="tag">TTG_EXECAV_01</div>
        </div>

        <div class="grid-item gigs">
            <img src="IMG_1289-Enhanced-NR.jpg">
            <div class="tag">TTG_EXECAV_01</div>
        </div>

        <div class="grid-item gigs">
            <img src="IMG_1289-Enhanced-NR.jpg">
            <div class="tag">TTG_EXECAV_01</div>
        </div>

    </div>

    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">/// CLOSE_VIEW ///</span>
        <img id="lightbox-img" src="">
        <div id="lightbox-caption"></div>
    </div>

    <script>
        // --- 1. FILTER FUNCTIONALITY ---
        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("grid-item");
            if (c == "all") c = "";
            for (i = 0; i < x.length; i++) {
                removeClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) addClass(x[i], "show");
            }
        }
        
        // Initial run
        filterSelection("all");

        function addClass(element, name) {
            var arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (var i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
            }
        }

        function removeClass(element, name) {
            var arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (var i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);     
                }
            }
            element.className = arr1.join(" ");
        }

        // Active Button Highlighter
        var btnContainer = document.querySelector(".filter-bar");
        var btns = btnContainer.getElementsByClassName("filter-btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function(){
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }

        // --- 2. LIGHTBOX FUNCTIONALITY ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const closeBtn = document.querySelector('.lightbox-close');

        // Add click event to all images inside grid-items
        document.querySelectorAll('.grid-item img').forEach(image => {
            image.addEventListener('click', () => {
                lightbox.style.display = 'flex'; // Show modal
                lightboxImg.src = image.src;     // Set image
                
                // Grab the text from the tag below the image
                const tag = image.nextElementSibling;
                if(tag) {
                    lightboxCaption.innerText = tag.innerText;
                } else {
                    lightboxCaption.innerText = "NO_DATA";
                }
            });
        });

        // Close on 'X' click
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // Close on background click
        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>

</html>
